    name: Zarpazo Brutal
    description: Un poderoso golpe que derriba al enemigo
    cooldown: 10
    damage-multiplier: 2.5
    knockback: 3
  - id: rugido-protector
    name: Rugido Protector
    description: Protege al dueño reduciendo el daño recibido
    cooldown: 30
    duration: 8
    damage-reduction: 30

