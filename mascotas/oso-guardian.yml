id: oso-guardian
name: Oso Guardián
description: Un poderoso oso que protege a su dueño con ferocidad
role: bruiser
custom-model-data: 0
entity-type: POLAR_BEAR

# Estadísticas base
stats:
  health: 80
  defense: 12
  attack: 10
  attack-speed: 0.7
