# Configuración de transformación
transformation:
  entity-type: FOX
  duration: 300          # Duración en segundos (0 = permanente hasta cancelar)
  stats:
    health-bonus: 5      # Poca vida extra fija
    strength-bonus: 8    # Fuerza moderada fija
    agility-bonus: 30    # Máxima agilidad fija
    defense-bonus: -8    # Defensa reducida fija
  # Escalado dinámico - forma ultra ágil
  player-scaling:
    agility:
      stat: agility          # Agilidad escala con agilidad
      multiplier: 0.5        # 50% de la agilidad (máxima agilidad)
    attack-speed:
      stat: agility          # Velocidad de ataque muy rápida
      multiplier: 0.04       # Máximo escalado de velocidad de ataque
    movement-speed:
      stat: agility          # Movimiento muy rápido
      multiplier: 0.03       # Máximo escalado de velocidad
    armor:
      stat: agility          # Armadura de evasión
      multiplier: 0.08       # Algo de armadura por evasión
  effects:
    - type: SPEED
      amplifier: 2
    - type: NIGHT_VISION
      amplifier: 0
  abilities:
    - zarpazo-zorro
    - mordisco-zorro
    - esquivar-zorro

