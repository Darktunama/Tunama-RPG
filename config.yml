# TunamaRPG - Configuración Principal

# Tipo de base de datos: sqlite o mysql
database:
  type: sqlite
  
  # Configuración SQLite
  sqlite:
    file: plugins/TunamaRPG/rpg.db
  
  # Configuración MySQL
  mysql:
    host: localhost
    port: 3306
    database: tunama_rpg
    username: root
    password: password
    useSSL: false

# Configuración del Plugin
plugin:
  language: es

# Sistema de Experiencia
experience:
  base-multiplier: 1.0
  quest-multiplier: 1.5
  achievement-multiplier: 1.2

# Configuración de Estadísticas adicionales por nivel
stats:
  life-per-level: 0
  mana-per-level: 0
  strength-per-level: 0
  agility-per-level: 0
  intelligence-per-level: 0

# Configuración de Clanes
clans:
  min-members: 2
  max-members: 50
  creation-cost: 1000

# Compatibilidad con plugins externos
plugins:
  vault:
    enabled: true
  essentials:
    enabled: true

# Mensajes del Plugin
messages:
  welcome: "¡Bienvenido a TunamaRPG!"
  help-command: "Usa /rpg help para ver los comandos disponibles"
